<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg" alt="YouTube Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" />
      <button><i data-lucide="search"></i></button>
    </div>
    <div class="header-icons">
      <i data-lucide="video"></i>
      <i data-lucide="bell"></i>
      <i data-lucide="user-circle"></i>
    </div>
  </header>

  <main class="main-video-page">
    <section class="video-player">
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                frameborder="0" allowfullscreen></iframe>
      </div>
      <h2>Como criar um layout moderno com Flexbox</h2>
      <p class="channel">Canal Front Simples</p>
    </section>

    <aside class="recommended">
      <div class="video-suggestion">
        <div class="thumb"></div>
        <div class="info">
          <h4>Aprenda CSS Grid</h4>
          <p>Dev Fácil</p>
        </div>
      </div>
      <div class="video-suggestion">
        <div class="thumb"></div>
        <div class="info">
          <h4>Como estilizar um formulário</h4>
          <p>HTML Studio</p>
        </div>
      </div>
      <div class="video-suggestion">
        <div class="thumb"></div>
        <div class="info">
          <h4>JavaScript para iniciantes</h4>
          <p>CodeTube</p>
        </div>
      </div>
    </aside>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
